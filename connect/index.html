<body style="visibility: hidden;">
    <!--<div id="fb-root"></div>-->
    
    <div id="divHeader" class="navbar navbar-fixed-top">
    </div>

        <div id="divIndex" class="row-fluid">
            <div class="span3 leftSection">
                <div class="sidebar-nav">
                    <ul class="nav nav-list">
                        <li class="nav-header">
                            <h2>
                                Search Meet-Ups</h2>
                        </li>
                        <li><span>within</span>
                            <select id="ulRadius" style="width: 70px">
                                <option selected="selected">2</option>
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                            <span>miles of</span></li>
                        <li style="padding-bottom: 6px;">
                            <div class="control-group">
                                <input id="txtCity" type="text" value="pune" placeholder="city name" spellcheck="false"
                                    maxlength="100" class="span12" />
                            </div>
                        </li>
                        <li style="text-align: right; padding-bottom: 10px;">
                            <button id="btnSearch" class="btn btn-primary">
                                Go</button></li>
                    </ul>
                </div>
            </div>
            <div id="divSearchResult" class="span6 midSection">
            </div>
            <div class="span3 rightSection hide">
                <div class="rightPanel">
                    <div class="sidebar-nav">
                        <ul class="nav nav-list">
                            <li class="nav-header">
                                <h2>
                                    I'm Attending</h2>
                            </li>
                            <li id="divAttending"></li>
                        </ul>
                    </div>
                </div>
                <div class="rightPanel" style="margin-top: 20px">
                    <div class="sidebar-nav">
                        <ul class="nav nav-list">
                            <li class="nav-header">
                                <h2>
                                    I'm Organizing</h2>
                            </li>
                            <li id="divOrganising"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="divCreate" class="row-fluid">
        </div>
        <div id="divMeetupDetails" class="row-fluid hide">
            <div class="span3 leftSection" id="divOrganiserContainer">
            </div>
            <div id="divMeetupDetailSection" class="span9 midSection">
            </div>
        </div>
    </div>
    <div id="divLoginModal" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;</button>
            <h3>
                Login</h3>
        </div>
        <div class="modal-body">
            <p style="text-align: center">
                <button class="btn btn-primary" id="btnLogin"> Login using Facebook</button></p>
        </div>
        <div class="modal-footer">
        </div>
    </div>
    <div id="divSignUpModal" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;</button>
            <h3>
                Sign up</h3>
        </div>
        <div class="modal-body">
            <p style="text-align: center">
                <button class="btn btn-primary" id="btnSignup"> Sign up using Facebook</button></p>
        </div>
        <div class="modal-footer">
        </div>
