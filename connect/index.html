<!DOCTYPE html>
<html lang="en">
<head>
    <title>Connect</title>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet'
        type='text/css'>
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <script type="text/javascript" src="/Scripts/infrastructure/libraries/jquery.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="//connect.facebook.net/en_US/all.js"></script>
    <script>
        window.fbAsyncInit = function () {
            appId = '231603603640170';

            if (window.location.host.toLowerCase().indexOf('connect.appacitive.com') == -1) {
                appId = '339010666206034';
            }
            // init the FB JS SDK
            FB.init({
                appId: appId, // App ID from the App Dashboard
                status: true, // check the login status upon init?
                cookie: false, // set sessions cookies to allow your server to access the session?
                xfbml: true  // parse XFBML tags on this page?
            });
            // Additional initialization code such as adding Event Listeners goes here
        };

    </script>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script type="text/javascript" src="Scripts/infrastructure/libraries/jquery.geocomplete.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/libraries/jquery-ui.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/libraries/jquery.cookies.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/libraries/underscore.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/libraries/backbone.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/libraries/mustache.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/router.js?v=__RevisionNoGoesHere__"></script>
    <script src="Scripts/infrastructure/libraries/bootstrap.min.js?v=__RevisionNoGoesHere__"
        type="text/javascript"></script>
    <script src="Scripts/infrastructure/libraries/bootstrap-timepicker.js?v=__RevisionNoGoesHere__"
        type="text/javascript"></script>
    <script src="Scripts/infrastructure/libraries/bootstrap-datepicker.js?v=__RevisionNoGoesHere__"
        type="text/javascript"></script>
    <script type="text/javascript" src="/Scripts/config.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/eventManager.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/ajax.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/urlFactory.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/storage.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/String.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/arrays.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/cookies.js?v=__RevisionNoGoesHere__"></script>
    <script type="text/javascript" src="/Scripts/infrastructure/templateManager.js?v=__RevisionNoGoesHere__"></script>
    <!--controllers-->
    <script type="text/javascript" src="/Scripts/controllers/applicationController.js?v=__RevisionNoGoesHere__"></script>
    <script src="Scripts/controllers/masterPageController.js?v=__RevisionNoGoesHere__"
        type="text/javascript"></script>
    <script src="Scripts/controllers/loginController.js?v=__RevisionNoGoesHere__" type="text/javascript"></script>
    <script src="Scripts/controllers/meetupController.js?v=__RevisionNoGoesHere__" type="text/javascript"></script>
    <!--views-->
    <script type="text/javascript" src="/Scripts/views/masterPage/masterPageView.js?v=__RevisionNoGoesHere__"></script>
    <script src="Scripts/views/header/headerView.js?v=__RevisionNoGoesHere__" type="text/javascript"></script>
    <script src="Scripts/views/meetupSearchView/meetupSearchView.js?v=__RevisionNoGoesHere__"
        type="text/javascript"></script>
    <script src="Scripts/views/meetupListView/meetupListView.js?v=__RevisionNoGoesHere__"

    <script src="Scripts/views/meetupAttendView/meetupAttendView.js?v=__RevisionNoGoesHere__"
        type="text/javascript"></script>
    <script src="Scripts/views/meetupAddView/meetupAddView.js?v=__RevisionNoGoesHere__"

    <script src="Scripts/views/meetupOrganiserView/meetupOrganiserView.js?v=__RevisionNoGoesHere__"
        type="text/javascript"></script>

    <script src="Scripts/infrastructure/libraries/appacitive.sdk.min.js?v=__RevisionNoGoesHere__"
        type="text/javascript"></script>
    <!--CSS-->
    <link type="text/css" rel="stylesheet" href="Styles/Style.css" />
    <link href="Styles/IndexStyle.css" rel="stylesheet" type="text/css" />
    <link href="Styles/CreateStyle.css" rel="stylesheet" type="text/css" />
    <link href="Styles/DetailStyle.css" rel="stylesheet" type="text/css" />
    <link href="Styles/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="Styles/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="Styles/bootstrap/css/datepicker.css" rel="stylesheet" type="text/css" />
    <link href="Styles/bootstrap/css/timepicker.css" rel="stylesheet" type="text/css" />
</head>
<body style="visibility: hidden; overflow-y: scroll;">
    <!--<div id="fb-root"></div>-->
    <div id="divHeader" class="navbar navbar-fixed-top">
    </div>
    <div class="container-fluid">
        <div id="divIndex" class="row-fluid">
            <div class="span3 leftSection">
                <div class="sidebar-nav">
                    <ul class="nav nav-list">
                        <li class="nav-header">
                            <h2>
                                Search Meet-Ups</h2>
                        </li>
                        <li><span>within</span>
                            <select id="ulRadius" style="width: 70px">
                                <option selected="selected">2</option>
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                            <span>miles of</span></li>
                        <li style="padding-bottom: 6px;">
                            <div class="control-group">
                                <input id="txtCity" type="text" value="pune" placeholder="city name" spellcheck="false"
                                    maxlength="100" class="span12" />
                            </div>
                        </li>
                        <li style="text-align: right; padding-bottom: 10px;">
                            <button id="btnSearch" class="btn btn-primary" data-loading-text="Searching" style="padding: 5px 5px !important;
                                width: 80px;">
                                Search</button></li>
                    </ul>
                </div>
            </div>
            <div id="divSearchResult" class="span9 midSection">
                <ul id="meetup-list-container" class="event-list clearfix resetList">
                    <li class="event-item line">
                        <div class="event-title" style="text-align: center;">
                            <span><span>Fetching meetups for pune</span> </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="span3 rightSection hide">
                <div class="rightPanel">
                    <div class="sidebar-nav">
                        <ul class="nav nav-list">
                            <li class="nav-header">
                                <h2>
                                    I'm Attending</h2>
                            </li>
                            <li id="divAttending">
                                <ul class="D_summaryList">
                                    <li class="D_group D_narrow" style="margin-bottom: 10px; padding-bottom: 10px;">
                                        <div class="D_info">
                                            <div class="D_name ellipsis">
                                                <span>fetching attending..</span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="rightPanel" style="margin-top: 20px">
                    <div class="sidebar-nav">
                        <ul class="nav nav-list">
                            <li class="nav-header">
                                <h2>
                                    I'm Organizing</h2>
                            </li>
                            <li id="divOrganising">
                                <ul class="D_summaryList">
                                    <li class="D_group D_narrow" style="margin-bottom: 10px; padding-bottom: 10px;">
                                        <div class="D_info">
                                            <div class="D_name ellipsis">
                                                <span>fetching organising..</span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="divCreate" class="row-fluid">
        </div>
        <div id="divMeetupDetails" class="row-fluid hide">
            <div class="span2 leftSection" id="divOrganiserContainer" style="min-height: 120px !important;">
            </div>
            <div id="divMeetupDetailSection" class="span10 midSection">
            </div>
        </div>
    </div>
    <div id="divLoginModal" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;</button>
            <h3>
                Login</h3>
        </div>
        <div class="modal-body">
            <p style="text-align: center">
                <button class="btn btn-primary" id="btnLogin" data-loading-text="Logging in using Facebook">
                    Login using Facebook</button></p>
        </div>
        <div class="modal-footer">
        </div>
    </div>
    <div id="divSignUpModal" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;</button>
            <h3>
                Sign up</h3>
        </div>
        <div class="modal-body">
            <p style="text-align: center">
                <button class="btn btn-primary" id="btnSignup">
                    Sign up using Facebook</button></p>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</body>
</html>
