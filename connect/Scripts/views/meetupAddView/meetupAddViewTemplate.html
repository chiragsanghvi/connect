<div class="span12 mainSection">
    <div class="main-container">
        <div class="row-fluid form-header-row">
            <h2>
                Create a Meet-Up
            </h2>
        </div>
        <div class="row-fluid header-row" style="padding: 4px 0 8px 0;">
            <div class="column-label">
            </div>
            <div class="column-input">
                <h2 class="font-large">
                    basic meet-up info</h2>
            </div>
        </div>
        <div class="row-fluid form-row">
            <div class="column-label">
                Title
            </div>
            <div class="column-input">
                <input id="txtTitle" type="text" class="input-xxlarge" placeholder="title for the meet-up"
                    spellcheck="false" />
            </div>
            <div class="column-validation">
                <label for="txtTitle" class="hidden">
                    title is required</label>
            </div>
        </div>
        <div class="row-fluid form-row">
            <div class="column-label">
                Description
            </div>
            <div class="column-input">
                <textarea id="txtDesc" rows="3" class="input-xxlarge" placeholder="describe your meet-up"
                    spellcheck="false"></textarea>
            </div>
            <div class="column-validation">
                <label for="txtDesc" class="hidden">
                    description is required</label>
            </div>
        </div>
        <div class="row-fluid header-row">
            <div class="column-label">
            </div>
            <div class="column-input">
                <h2 class="font-large">
                    where's the meet-up</h2>
            </div>
        </div>
        <div class="row-fluid form-row">
            <div class="column-label">
                Venue
            </div>
            <div class="column-input">
                <textarea id="txtVenue" rows="3" class="input-xxlarge" placeholder="describe your meet-up"
                    spellcheck="false"></textarea>
            </div>
            <div class="column-validation">
                <label for="txtVenue" class="hidden">
                    venue is required</label>
            </div>
        </div>
        <div class="row-fluid form-row">
            <div class="column-label">
                Address
            </div>
            <div class="column-input">
                <input id="txtAddress" type="text" placeholder="location / address" class="input-xxlarge" />
            </div>
            <div class="column-validation">
                <label for="txtAddress" class="hidden">
                    address is required</label>
            </div>
        </div>
        <div id="divMapContainer" class="row-fluid form-row">
            <div class="column-label">
            </div>
            <div class="column-input" style="margin-left: 8px; border-radius: 3px; padding: 10px;
                background-color: gray;">
                <div class="column-map" style="height: 380px; width: 525px;">
                </div>
            </div>
        </div>
        <div class="row-fluid header-row">
            <div class="column-label">
            </div>
            <div class="column-input">
                <h2 class="font-large">
                    what's the schedule
                </h2>
            </div>
        </div>
        <div class="row-fluid form-row">
            <div class="column-label">
                Date
            </div>
            <div class="column-input">
                <div class="input-append date" id="txtDate" data-date-format="dd-mm-yyyy">
                    <input type="text" class="input-medium" data-date-format="dd-mm-yyyy" placeholder="meet-up date"
                        disabled="disabled" />
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>
            <div class="column-validation">
                <label for="txtDate" class="alert alert-error" style="display: none">
                    date is required</label>
            </div>
        </div>
        <div class="row-fluid form-row">
            <div class="column-label">
                Time
            </div>
            <div class="column-input">
                <div class="input-append bootstrap-timepicker-component">
                    <input id="txtTime" type="text" class="timepicker-default input-small" class="input-medium"
                        disabled="disabled" placeholder="@ what time" />
                    <span class="add-on"><i class="icon-time"></i></span>
                </div>
            </div>
            <div class="column-validation">
                <label for="txtDesc" class="hidden">
                    description is required</label>
            </div>
        </div>
    </div>
</div>
